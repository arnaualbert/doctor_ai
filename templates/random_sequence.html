{% include 'menu.html' %}
<div class="container">
  <h3>
    Random Sequence
  </h3>
  <div class="row-cols-4">
    <form method=post action="/random_sequence" enctype=multipart/form-data>
      <div class="col">
        <input class="form-control" type="number" name="number" id="number">
      </div><br>
      <label>Filename output</label>
      <div class="col">
        <input class="form-control" type="text" name="user_filename" id="user_filename">
      </div>
  </div><br>
  <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{{message}}
</body>
