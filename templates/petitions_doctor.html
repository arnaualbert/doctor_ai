{% include 'menu.html' %}
    <div class="container">
      <h1>Register Request</h1>
      <form method="POST" action="/petition_newuser">
        <div class="form-group" >
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ request.form['name'] }}"  required placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" class="form-control" id="surname" name="surname" value="{{ request.form['surname'] }}"  required placeholder="Ingresa tu apellido">
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ request.form['username'] }}"  required placeholder="Ingresa tu nombre de usuario">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required value="{{ request.form['email'] }}"  placeholder="Ingresa tu correo electrÃ³nico">
        </div>
        <div class="form-group">
          <label for="role_id">Role:</label>
          <!-- <input type="number" class="form-control" id="role_id" name="role_id" value="1" required min="1" max="3"><br><br> -->
          <select name="role_id" id="role_id" class="form-select">
              <option value="user">User</option>
          </select>
        </div>
        <div class="form-group">
            <label for="admins">Admin to request:</label>
            <!-- <input type="number" class="form-control" id="role_id" name="role_id" value="1" required min="1" max="3"><br><br> -->
            <select name="admins" id="admins" class="form-select">
              {% for admin in admins %}
                <option value="{{ admin.username }}">{{ admin.name }}</option>
              {% endfor %}
            </select>
            {{ message }}
          </div><br>
          <button type="submit" class="btn btn-primary" value="Register">Register</button>
        <button type="button" class="btn btn-primary" onclick="limpiarCampos()">Reset</button><br />
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>

<script>
    function limpiarCampos() {
      document.getElementById("name").value = "";
      document.getElementById("surname").value = "";
      document.getElementById("username").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
      document.getElementById("role_id").value = "";
    }
  </script>
