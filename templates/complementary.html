<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Doctor AI</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="btn btn-outline-success"  aria-current="page" href="/home">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav><br>

    <div>
        <h3>Complementary Sequence</h3>
    </div><br>
    <div class="row-cols-4">
        <form method=post action="/cdsextract" enctype=multipart/form-data  onsubmit="return validarFormulario()">
            <div class="col">
                <input class="form-control" type="file" name="complementary" id="formFile" value="{{ request.form['formFile'] }}" accept=".fasta">
            </div>
            </div><br>
            <button class="btn btn-primary" type="submit">Submit</button>
            <span id="errorMessage">{{message}}</span>
        </form>

        <script>
          function validarFormulario() {
            var formFile = document.getElementById("formFile").value;
    
            if (formFile === "") {
              var errorMessage = document.getElementById("errorMessage");
              errorMessage.innerHTML = "Please fill the field";
              return false;
            }
            return true;
          }
        </script>
</body>
