<!DOCTYPE html>
<html>
  <head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Registro</h1>
      <form method="POST" action="/register">
        <div class="form-group" >
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="surname">Apellido:</label>
          <input type="text" class="form-control" id="surname" name="surname" required placeholder="Ingresa tu apellido">
        </div>
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Ingresa tu nombre de usuario">
        </div>
        <div class="form-group">
          <label for="email">Correo electr칩nico:</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Ingresa tu correo electr칩nico">
        </div>
        <div class="form-group">
          <label for="password">Contrase침a:</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contrase침a">
        </div>
        <div class="form-group">
          <label for="role_id">Rol:</label>
          <input type="number" class="form-control" id="role_id" name="role_id" value="1" required min="1" max="3"><br><br>
          {{ message }}
        </div>
        <input type="submit" class="btn btn-primary" value="Register"/>
      <a class="btn btn-primary"  aria-current="page" href="/home">Return</a>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
