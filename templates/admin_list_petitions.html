{% include 'menu.html' %}
<table id="table" class="table">
    <thead>
        <th>Username</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Role</th>
    </thead>
    {% for petition in petitions %}
    <tr>
        <td>{{petition.username}}</td>
        <td>{{petition.name}}</td>
        <td>{{petition.surname}}</td>
        <td>{{petition.email}}</td>
        <td>{{petition.role}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
